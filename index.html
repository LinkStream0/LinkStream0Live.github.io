    }

     <div class="modal" id="myModal">

    <!-- Tus scripts aquí -->
    <script src="https://dl.dropbox.com/scl/fi/skvl2cqp5rlppnooomqba/enVivoBanderines.js?rlkey=15t98nfa32l8ol75rrdyycvjh"></script>
<script>
   var video = document.getElementById("liveVideo");
   var fullscreenButton = document.getElementById("fullscreenButton");

   fullscreenButton.addEventListener("click", function() {
      if (video.requestFullscreen) {
         video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
         video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari y Opera
         video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // Internet Explorer / Microsoft Edge
         video.msRequestFullscreen();
      }
   });
</script>
