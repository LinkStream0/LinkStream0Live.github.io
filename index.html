<script>
liveVideo.addEventListener('loadeddata', () => {
  // liveIndicator.style.display = 'inline';
    loadingSpinner.style.display = 'none';
   customControls.style.display = 'flex';
   if (!liveVideo.pause) {
      liveVideo.play();
   }
   
   const timeDisplay = document.getElementById('timeDisplay');
   liveVideo.addEventListener('timeupdate', () => {
   const currentTime = formatTime(liveVideo.currentTime);
   const duration = formatTime(liveVideo.duration);
   timeDisplay.textContent = `${currentTime} / ${duration}`;
});
function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
})
